<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #e2e2e2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card mt-5">
            <div class="card-header">
              <h3 class="card-title text-center">AGE CALCULATOR</h3>
            </div>
            <div class="card-body">
              <p class="text-secondary">
                <small>Provide Date of Birth**</small>
              </p>
              <div class="row mt-3">
                <div class="col-md-4">
                  <!-- Date -->
                  <div class="form-group">
                    <input
                      type="text"
                      placeholder="Date"
                      class="form-control"
                      id="date_field"
                    />
                  </div>
                </div>

                <div class="col-md-4">
                  <!-- Month -->
                  <div class="form-group">
                    <select name="" id="month_field" class="form-control">
                      <option value="" selected disabled>
                        --Select Month--
                      </option>
                      <option value="january">JAN</option>
                      <option value="february">FEB</option>
                      <option value="march">MAR</option>
                      <option value="april">APR</option>
                      <option value="may">MAY</option>
                      <option value="june">JUN</option>
                      <option value="july">JUL</option>
                      <option value="august">AUG</option>
                      <option value="september">SEP</option>
                      <option value="october">OCT</option>
                      <option value="november">NOV</option>
                      <option value="december">DEC</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-4">
                  <!-- Year -->
                  <div class="form-group">
                    <input
                      type="text"
                      placeholder="Year"
                      class="form-control"
                      id="year_field"
                    />
                  </div>
                </div>
              </div>
              <div class="container text-center mt-3">
                <button onclick="calculateAge()" class="btn btn-warning">
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      const calculateAge = () => {
        let date = document.getElementById("date_field").value;
        let month = document.getElementById("month_field").value;
        let year = document.getElementById("year_field").value;
        // console.log(date);
        // console.log(month);
        // console.log(year);

        if (date > 31) {
          alert("Invalid Date");
          return;
        }

        let dob = new Date(`${date} ${month} ${year}`);
        let now = new Date();

        let difference = now - dob;
        console.log(difference);
        let age = Math.round(difference / (1000 * 60 * 60 * 24));
        alert(`Your Age is ${age} days.`);
        // console.log(age);
        // console.log(dob);
      };
    </script>
  </body>
</html>
