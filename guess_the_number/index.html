<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <!-- Section:1 Generate button -->
    <div id="section1" class="container text-center mt-5">
      <h1 class="mb-5">Let's Play the Number Guessing Game!</h1>
      <button
        class="btn btn-warning btn-large"
        onclick="generate_number_btn_click()"
      >
        Generate Number
      </button>
    </div>

    <!-- Section:2 Guess the number -->
    <div id="section2" class="container">
      <div class="row mt-5">
        <div class="col-12 text-center">
          <!-- img -->
          <img
            src="https://media.tenor.com/4gd79th6Q0IAAAAC/boy-hmmm.gif"
            alt=""
            height="250px"
          />

          <p class="text-danger mt-2">Guess the number between 1 to 6**</p>

          <div class="form-group w-25 mx-auto">
            <input
              type="number"
              placeholder="Enter Number"
              class="form-control"
              id="field"
            />
          </div>

          <button class="btn btn-sm btn-primary mt-2" onclick="check_number()">
            CHECK
          </button>
        </div>
      </div>
    </div>

    <!-- Section:3 Generating number -->

    <div class="container text-center" id="section3">
      <img
        class="img-fluid"
        width="250px"
        src="https://thumbs.gfycat.com/SecondTartCygnet-max-1mb.gif"
        alt=""
      />

      <h2>Generating Number...</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
